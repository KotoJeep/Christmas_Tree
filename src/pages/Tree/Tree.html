<main class="main-tree">
  <div class="settings">
    <div class="settings-app settings-block">
      <audio class="settings-audio" src="../../assets/audio/audio.mp3"></audio>
      <div class="settings__sound"></div>
      <div class="settings__snow"></div>
    </div>

    <div class="settings__tree settings-block">
      <h4 class="block-title">Выберите Ёлку</h4>
      <div class="settings__tree-block">
        <div data-tree="1" class="settings__tree-item"></div>
        <div data-tree="2" class="settings__tree-item"></div>
        <div data-tree="3" class="settings__tree-item"></div>
        <div data-tree="4" class="settings__tree-item"></div>
        <div data-tree="5" class="settings__tree-item"></div>
        <div data-tree="6" class="settings__tree-item"></div>
      </div>
    </div>

    <div class="settings__background settings-block">
      <h4 class="block-title">Выберите фон</h4>
      <div class="settings__background-block">
        <div data-bg="1" class="settings__background-item"></div>
        <div data-bg="2" class="settings__background-item"></div>
        <div data-bg="3" class="settings__background-item"></div>
        <div data-bg="4" class="settings__background-item"></div>
        <div data-bg="5" class="settings__background-item"></div>
        <div data-bg="6" class="settings__background-item"></div>
        <div data-bg="7" class="settings__background-item"></div>
        <div data-bg="8" class="settings__background-item"></div>
      </div>
    </div>

    <div class="settings__garland settings-block">
      <h4 class="block-title">Гирлянда</h4>
      <div class="settings__garland-block">
        <button data-color="multicolor" class="settings__garland-item"></button>
        <button data-color="red" class="settings__garland-item"></button>
        <button data-color="blue" class="settings__garland-item"></button>
        <button data-color="yellow" class="settings__garland-item"></button>
        <button data-color="green" class="settings__garland-item"></button>
        <input type="checkbox" id="settingsColor" class="settings__garland-toggler" />
      </div>
    </div>
    <div class="settings-block settings__btn">
      <button class="settings__btn-reset">Сбросить настройки</button>
    </div>
  </div>

  <div class="tree">
    <div class="tree-snowflakes" id="snow"></div>
    <div class="tree-garland"></div>
    <div class="tree-wrapper">
    </div>
    <img src="https://raw.githubusercontent.com/KotoJeep/assets/christmas-task/tree/1.png" alt="" class="tree-img"/>
  </div>


  <div class="collection">
    <div class="collection__toys">
      <h4 class="block-title">Игрушки</h4>
      <div class="collection__toys-wrapper">

      </div>
    </div>
    <div class="collection__tree">

      </div>
    </div>
  </div>
</main>
